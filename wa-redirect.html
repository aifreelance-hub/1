<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // 1️⃣ 读取 clickid（Propeller 的 {clickid}）
    const qs = new URLSearchParams(window.location.search);
    let clickid = qs.get('clickid');

    if (!clickid && document.referrer) {
      const ref = document.referrer.split('?')[1];
      if (ref) clickid = new URLSearchParams(ref).get('clickid');
    }

    // 2️⃣ 回传 Propeller 转化（官方 S2S）
    if (clickid) {
      new Image().src =
        'https://ad.propellerads.com/conversion.php' +
        '?aid=3884601' +
        '&pid=' +
        '&tid=151194' +
        '&visitor_id=' + clickid +
        '&payout=0';
    }

    // 3️⃣ 跳转 WhatsApp
    setTimeout(() => {
      window.location.href = 'https://wa.me/15852027140';
    }, 300);
  </script>
</head>
<body>Redirecting…</body>
</html>
